<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professor Portal | Secure Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}
body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #1d2671, #c33764);
}
.container{
    width:380px;
    background:#fff;
    border-radius:15px;
    box-shadow:0 20px 50px rgba(0,0,0,0.3);
    padding:40px;
    animation: fadeIn 1s ease;
}
@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}
.logo{
    text-align:center;
    font-size:28px;
    font-weight:bold;
    color:#1d2671;
}
.sub{
    text-align:center;
    color:#777;
    margin-bottom:25px;
}
.input-box{
    position:relative;
    margin-bottom:20px;
}
.input-box input{
    width:100%;
    padding:12px;
    border:1px solid #ccc;
    border-radius:8px;
    outline:none;
}
.input-box label{
    position:absolute;
    top:50%;
    left:12px;
    color:#999;
    transform:translateY(-50%);
    transition:0.3s;
    background:#fff;
    padding:0 6px;
}
.input-box input:focus + label,
.input-box input:valid + label{
    top:-8px;
    font-size:12px;
    color:#1d2671;
}
.btn{
    width:100%;
    padding:12px;
    background:linear-gradient(135deg,#1d2671,#c33764);
    border:none;
    color:#fff;
    border-radius:30px;
    cursor:pointer;
}
.link{
    text-align:right;
    font-size:13px;
    margin-top:10px;
    color:#1d2671;
    cursor:pointer;
}
.popup{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.6);
    display:none;
    justify-content:center;
    align-items:center;
}
.popup-box{
    background:#fff;
    padding:30px;
    border-radius:12px;
    width:300px;
    text-align:center;
}
.popup-box input{
    width:100%;
    padding:10px;
    margin:10px 0;
}
.error{color:red;margin-top:10px;}
</style>
</head>

<body>

<div class="container">
    <div class="logo">Professor Portal</div>
    <div class="sub">Secure Access</div>

    <div class="input-box">
        <input type="text" id="user" required>
        <label>Username</label>
    </div>

    <div class="input-box">
        <input type="password" id="pass" required>
        <label>Password</label>
    </div>

    <button class="btn" onclick="login()">Login</button>
    <div class="link" onclick="openForgot()">Forgot Password?</div>
    <p class="error" id="msg"></p>
</div>

<!-- Forgot Popup -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h3>Reset Password</h3>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="text" id="code" placeholder="Security Code">
        <input type="password" id="newpass" placeholder="New Password">
        <button class="btn" onclick="reset()">Reset</button>
        <p class="error" id="fmsg"></p>
    </div>
</div>

<script>
let correctUser="admin";
let correctPass="12345";
let secretCode="9999";

function login(){
    let u=user.value;
    let p=pass.value;
    if(u===correctUser && p===correctPass){
        alert("Welcome Professor!");
    }else{
        msg.innerText="Invalid Credentials!";
    }
}
function openForgot(){
    popup.style.display="flex";
}
function reset(){
    let c=code.value;
    let np=newpass.value;
    if(c===secretCode && np!==""){
        correctPass=np;
        fmsg.style.color="green";
        fmsg.innerText="Password Reset Successfully!";
        setTimeout(()=>popup.style.display="none",1500);
    }else{
        fmsg.innerText="Invalid Security Code!";
    }
}
</script>

</body>
</html>
