<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MY COLLEGE</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background: linear-gradient(to right, #1d2671, #c33764);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    background:#fff;
    padding:30px;
    border-radius:12px;
    width:380px;
    text-align:center;
    box-shadow:0 0 15px rgba(0,0,0,0.3);
}

h1{ margin-bottom:15px; }

.role-btn, button{
    width:100%;
    padding:12px;
    margin:8px 0;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
    background:#1d2671;
    color:white;
}

.role-btn:hover, button:hover{
    background:#c33764;
}

input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:5px;
    border:1px solid #ccc;
}

.hide{ display:none; }

.back{
    background:gray;
}
</style>
</head>

<body>

<div class="container">

    <!-- Role Selection -->
    <div id="roles">
        <h1>Login Portal</h1>
        <button class="role-btn" onclick="openLogin('Student')">Student Login</button>
        <button class="role-btn" onclick="openLogin('Principal')">Principal Login</button>
        <button class="role-btn" onclick="openLogin('HOD')">HOD Login</button>
        <button class="role-btn" onclick="openLogin('Professor')">Professor Login</button>
        <button class="role-btn" onclick="openLogin('Lab Assistant')">Lab Assistant Login</button>
    </div>

    <!-- Login Form -->
    <div id="loginBox" class="hide">
        <h2 id="roleTitle"></h2>

        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">

        <button onclick="login()">Login</button>
        <button class="back" onclick="goBack()">Back</button>
        <p id="msg" style="color:red;"></p>
    </div>

</div>

<script>
function openLogin(role){
    document.getElementById("roles").classList.add("hide");
    document.getElementById("loginBox").classList.remove("hide");
    document.getElementById("roleTitle").innerText = role + " Login";
}

function goBack(){
    document.getElementById("loginBox").classList.add("hide");
    document.getElementById("roles").classList.remove("hide");
}

function login(){
    if(user.value==="admin" && pass.value==="12345"){
        window.location.href="dashboard.html";
    }else{
        msg.innerText="Invalid Username or Password!";
    }
}
</script>

</body>
</html>
